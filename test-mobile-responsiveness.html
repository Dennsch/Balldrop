<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Responsiveness Test - Dropple</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Test styles to visualize different screen sizes */
        .test-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 300px;
            height: 300px;
            background: var(--border-color);
            border: 3px solid var(--text-primary);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .test-cell {
            background: var(--cell-background);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
        }
        
        .test-column-selectors {
            display: flex;
            gap: 1px;
            margin-bottom: 10px;
            width: 300px;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .test-column-selector {
            background: linear-gradient(135deg, var(--button-column), #E6B82E);
            color: var(--text-light);
            border: none;
            padding: 6px 2px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            flex: 1;
            min-width: 36px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        Screen: <span id="screen-size"></span><br>
        Touch: <span id="touch-support"></span>
    </div>
    
    <div class="game-container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <div class="game-logo" style="background: var(--brand-primary); width: 60px; height: 60px; border-radius: 16px;"></div>
                </div>
            </div>
            
            <div class="game-info">
                <div class="player-info">
                    <div class="player player-1">
                        <div>Player 1</div>
                        <div>10 balls</div>
                    </div>
                    <div class="current-turn">Player 1's Turn</div>
                    <div class="player player-2">
                        <div>Player 2</div>
                        <div>10 balls</div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board">
                <div class="test-column-selectors">
                    <button class="test-column-selector">1</button>
                    <button class="test-column-selector">2</button>
                    <button class="test-column-selector">3</button>
                    <button class="test-column-selector">4</button>
                    <button class="test-column-selector">5</button>
                    <button class="test-column-selector">6</button>
                    <button class="test-column-selector">7</button>
                    <button class="test-column-selector">8</button>
                    <button class="test-column-selector">9</button>
                    <button class="test-column-selector">10</button>
                    <button class="test-column-selector">11</button>
                    <button class="test-column-selector">12</button>
                    <button class="test-column-selector">13</button>
                    <button class="test-column-selector">14</button>
                    <button class="test-column-selector">15</button>
                    <button class="test-column-selector">16</button>
                    <button class="test-column-selector">17</button>
                    <button class="test-column-selector">18</button>
                    <button class="test-column-selector">19</button>
                    <button class="test-column-selector">20</button>
                </div>
                
                <div class="grid-container">
                    <div class="test-grid" id="test-grid">
                        <!-- Grid cells will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-primary">New Game</button>
                <button class="btn btn-secondary">Reset</button>
                <div class="animation-speed-control">
                    <label>Speed:</label>
                    <select class="speed-select">
                        <option>Fast</option>
                        <option>Normal</option>
                        <option>Slow</option>
                    </select>
                </div>
            </div>

            <div class="game-status">
                <div class="game-message">Click a column to drop a ball</div>
            </div>
        </main>
    </div>

    <script>
        // Display screen information
        function updateScreenInfo() {
            const screenSize = document.getElementById('screen-size');
            const touchSupport = document.getElementById('touch-support');
            
            screenSize.textContent = `${window.innerWidth}x${window.innerHeight}`;
            touchSupport.textContent = 'ontouchstart' in window ? 'Yes' : 'No';
        }
        
        // Generate test grid
        function generateTestGrid() {
            const grid = document.getElementById('test-grid');
            for (let i = 0; i < 400; i++) {
                const cell = document.createElement('div');
                cell.className = 'test-cell';
                cell.textContent = i % 20 === 0 ? '●' : '';
                if (Math.random() > 0.9) {
                    cell.style.background = 'var(--box-color)';
                    cell.textContent = '→';
                }
                grid.appendChild(cell);
            }
        }
        
        // Test touch interactions
        function addTouchTests() {
            const buttons = document.querySelectorAll('.test-column-selector');
            buttons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    button.style.background = 'var(--player-1-color)';
                    button.textContent = '✓';
                    setTimeout(() => {
                        button.style.background = '';
                        button.textContent = index + 1;
                    }, 1000);
                });
            });
        }
        
        // Initialize
        updateScreenInfo();
        generateTestGrid();
        addTouchTests();
        
        // Update on resize
        window.addEventListener('resize', updateScreenInfo);
        
        // Test scrolling behavior
        console.log('Mobile responsiveness test loaded');
        console.log('Screen size:', window.innerWidth + 'x' + window.innerHeight);
        console.log('Touch support:', 'ontouchstart' in window);
        console.log('Device pixel ratio:', window.devicePixelRatio);
    </script>
</body>
</html>
